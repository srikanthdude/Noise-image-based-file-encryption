{% extends "main.html" %} {% block title %}Stored File list{% endblock title %}
{%block style%}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700&display=swap");

  * {
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    height: 100vh;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #fffefc;
  }

  .sub-container {
    overflow-y: scroll;
    height: 350px;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .sub-container::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    background-color: #f5f5f5;
  }

  .sub-container::-webkit-scrollbar {
    width: 12px;
    background-color: #f5f5f5;
  }

  .sub-container::-webkit-scrollbar-thumb {
    border-radius: 10px;
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
    background-color: #ff8906;
  }

  a {
    color: #000000;
    text-align: center;
    font: 400 20px "Inter", sans-serif;
    margin-bottom: 5px;
  }

  .content {
    padding: 40px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: start;
    background: #ffffff;
    border-radius: 10px;
    border-style: solid;
    border-color: #c4c4c4;
    border-width: 1px;
    width: 600px;
  }

  hr {
    width: 100%;
    border: 4px solid #ff8906;
    border-radius: 20px;
  }
</style>

{%endblock style%} {% block content %} {% if all_files %}
<div class="container">
  <div class="sub-container">
    {% for file in all_files %}
    <div class="content">
      <a
        class="btn btn-primary form-control"
        href="{% url 'decrypt' file.filename %}"
      >
        {{file.filename}}
      </a>
      <hr />
    </div>

    {% endfor %}
  </div>
</div>
{% endif %} {% endblock content %}
